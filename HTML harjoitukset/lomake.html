<!DOCTYPE html>
<html lang="fi">
<head>

    <title>Lomakeharjoitus</title>
    <link href="lomake.css" rel="stylesheet" />
    <script src="lomake.js" type="text/javascript"></script>

</head>
<body>
    <main>

        <h1>Lomakeharjoitus</h1>

        <fieldset>
            <form>
                <p>Anna etunimesi: <input type="text" id="enimi" /></p>
                <p>Anna sukunimesi: <input type="text" id="snimi" /></p>
            </form>
        </fieldset>

        <fieldset>
            <form id="toka">
                <p>Tulin tänään kouluun:</p>
                <input type="radio" name="kouluun" value="jalan">Jalan<br />
                <input type="radio" name="kouluun" value="autolla">Autolla<br />
                <input type="radio" name="kouluun" value="junalla">Junalla<br />
                <input type="radio" name="kouluun" value="bussilla">Bussilla<br />
                <input type="radio" name="kouluun" value="mopolla">Mopolla<br />
                <input type="radio" name="kouluun" value="potkulaudalla">Potkulaudalla<br />
            </form>
        </fieldset>

        <fieldset>
            <form id="kolmas">
                <p>Lempituntini koulussa on:</p>
                <p>
                    <select name="lempitunti">
                        <option value="selected" selected="selected"> Valitse alta oikea vaihtoehto </option>
                        <option value="historia">Historia</option>
                        <option value="matematiikka">Matematiikka</option>
                        <option value="englanti">Englanti</option>
                        <option value="ruotsi">Ruotsi</option>
                        <option value="kotitalous">Kotitalous</option>
                        <option value="äidinkieli">Äidinkieli</option>
                    </select>
                </p>

                <button id="button" onClick="laheta()">Lähetä</button>
            </form>
        </fieldset>

    </main>
</body>
</html>
